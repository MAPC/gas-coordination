  section: "Find Efficiencies"
  description: >
    Across all gas main replacement and municipal paving projects, not just those that will be coordinated, there ways to improve efficiencies to save time and money for both parties. Better management of new customers and developments may avoid cuts into roads under moratorium or recently repaved, reducing frustration and avoiding paving costs. The municipal permit system can be upgraded dramatically to reduce gas company and municipality administrative time, through measures such as email submissions and batch invoicing or through online permitting and payment. Improvements to the mark-out process exist for both the gas company and municipality to reduce incidence of damaged infrastructure and work delays. And targeted changes to the trench repair and tree planting approaches can result in better roads and tree survival while minimizing cost.
  subsection: 
    -
      name: "New Customers"
      gas_companies: 
        - 
          best_practice: "Do not direct-mail advertise to customers on roads under a street-cut moratorium."
          background: >
            Where possible, gas companies should avoid actively recruiting new customers when their road is under a street-cut moratorium. Doing so can place the resident or business in conflict with the municipality, which has to refuse their request for installation of a new service. If the municipality acquiesces, then it results in a patch in an otherwise newly paved road. 

            General marketing through web, online, radio, etc. cannot be expected to be targeted based on address, but the gas companies should be able to easily exclude addresses from direct-mail campaigns. Of course, this is contingent upon municipalities providing those addresses in their street-cut moratorium lists.
        -
          best_practice: "Identify ways to recruit new customers on roads before a street-cut moratorium starts."
          background: >
            The gas company should focus efforts on recruiting new customers before a street get paved and is under a street-cut moratorium. This will be challenging, depending on how much lead time the municipality can provide the gas company on its plans for paving. 

            Within this context, providing any additional financial incentives on gas equipment to customers who can convert before the moratorium begins may help.
      municipalities: 
        -
          best_practice: "Include address information in street-cut moratorium list."
          background: >
            Gas companies will need this data to adjust mailings to avoid residents on roads with street-cut moratoriums. Using GIS can facilitate this process because addresses can be automatically stored along with the street segments.
        -
          best_practice: "Notify residents of opportunity to convert on roads that may be paved."
          background: >
            Notifying residents of paving and infrastructure plans can be a useful service to set expectations and keep the community informed. The plans should be accompanied with a notice about the impending street-cut moratorium to encourage conversions to gas before paving. At the same time, the plans should make clear that they show priorities and are subject to change.

            Making a map public on the municipality’s website will likely be much less time intensive than trying to notify only the residents on specific street segments.
    -
      name: "Street Opening Permits"
      municipalities: 
        -
          best_practice: "Process permits at least two weeks before the start of construction season."
          background: >
            Allow the gas company to start work on the first day of the construction season, so that they can take full advantage of the short construction season to replace leak-prone pipe.
        -
          best_practice: "Implement batch payments or electronic payment for permits."
          background: >
            Processing paper checks is time- and resource-intensive for municipalities, as well as the gas company. A few municipalities have chosen to invoice the gas company once or twice a year for all permit applications. This has reduced administrative time dramatically without the need for any new payment or technology systems. 

            Longer term, implementing electronic payments would also streamline the payment process. It may require funding to acquire and support the software to manage the payments.
        -
          best_practice: "Implement email or online permit application process."
          background: >
            The majority of permit applications are currently done on paper and must be hand-delivered or mailed in. Simply turning the application into a PDF document that can be filled in electronically then emailed to the municipality can substantially reduce the administrative burden for the gas company. If using a PDF, create a fillable form so that a user can type in responses. Otherwise, the user must print it out, handwrite answers in, then scan and email it back, which is not nearly as convenient.

            A few municipalities are currently using online permitting. This can generate efficiencies for the municipality too. Submission rules can ensure all necessary data is entered, drop-down lists can allow only valid road names and addresses, and the data will all be stored in a centralized location which facilitates searching and reporting. Additionally, the review and approval process can happen within the system, rather than requiring tracking separate files or pieces of paper.

            Some municipalities have online permitting in other departments, such as building permits, but not in Public Works. Those municipalities should look to expand their permits to street opening.
    -
      name: "Infrastructure Mark-Outs"
      gas_companies:
        -
          best_practice: "Mark out abandoned gas mains."
          background: >
            Municipalities frequently reported issues with abandoned gas mains during excavations. These are generally not marked out during Dig Safe, posing a challenge and a safety risk. Municipalities will likely hand-excavate around the first main they find, and use the backhoe for the rest of the excavation. Not infrequently, that first main is actually an abandoned main. As a result, the municipality is then much more likely to hit and puncture the live active main later on. 

            Where gas company records show an abandoned main, it should be included in the Dig Safe mark-out. Moving forward, gas companies should track the location of an abandoned main so that they can mark it out in the future.
      municipalities: 
        -
          best_practice: "Clarify with gas company if and when it will mark out abandoned mains."
          background: >
            The municipality should seek to have the gas company mark out abandoned mains when its records indicate their presence. Through discussion with the gas company, confirm whether this is possible and be clear how the presence of an abandoned main will be communicated.
        -
          best_practice: "Report errors with mark-outs using Dig Safe form."
          background: >
            Gas company records are not always accurate. Some of the pipe is over 60 years old, and records may have been lost, abandoned pipe not tracked, or soil conditions have changed the depth and location of the main. 

            If and when municipalities discover errors with mark-outs, they should use the Dig Safe report form so that the gas company can be notified of issues with its data or identify the source of mark-out errors.
        -
          best_practice: "Call Dig Safe before excavating for municipal projects."
          background: >
            Gas companies reported that some municipalities rarely call Dig Safe before they perform their own excavations. This can result in hits to infrastructure and dangerous punctures. Municipalities should make a committment to call Dig Safe before any excavation.
    -
      name: "Trenches & Paving"
      gas_companies: 
        -
          best_practice: "Explore ways to ensure sufficient time to move gas gates."
          background: >
            Ideally, with improved notice by paving contractors of schedule changes, there will be fewer instances where union labor is unavailable. In the interim or when notification is short, consider options to improve response rate. This could include having the option to let qualified outside contractors move the gates or hiring additional union contractors. In either event, the goal is to avoid the cost and disruption of having to excavate and raise them after paving. 
        -
          best_practice: "Explore use of a soil compaction meter to improve quality of trench compaction"
          background: >
            Eversource has piloted a soil compaction meter on some trenches with the Cities of Marlborough and Cambridge. The use of the tool could be expanded if it demonstrates improved compaction and less settling over time.
        -
          best_practice: "Share data with municipality on frequency and result of paving patch inspections."
          background: >
            Municipalities felt that gas companies were not adequately inspecting their paving patches for settlement and pavement quality. Meanwhile, gas companies reported actively tracking their inspections and results. This disconnect indicates information is not being shared.

            Simply sharing the inspection data with municipalities would increase transparency and help prove that the gas company is in fact performing inspections and repairs. Alternatively, it may highlight that not enough inspections are happening, in which case actions need to be taken to remedy the situation.
        -
          best_practice: "Use plastic ownership tags for patches."
          background: >
            For both leak repairs and gas main replacements, put plastic ownership tags in the patch. This will avoid future confusion about the responsibility for inspection and repair of failed patches.
      municipalities: 
        -
          best_practice: "   Request data on frequency and result of paving patch inspections."
          background: >
            Gas companies reported actively tracking their inspections and results, despite most municipalities reporting the perception that inspections hardly happen at all. 

            Municipalities should request the records of paving inspections on some regular basis during the construction season. If patches are not being inspected, or inspections are passing patches that really should fail, the municipality can have a more informed discussion with the gas company about how to improve.
        -
          best_practice: "Request gas company use plastic ownership tags for patches."
          background: >
            For both leak repairs and gas main replacements, request that the gas company put plastic ownership tags in the patch. This will avoid future confusion about the responsibility for inspection and repair of failed patches.
        -
          best_practice: "Do not request use of “flowable fill”."
          background: >
            Gas companies report that their primary opposition to “flowable fill” is that it can change the way that leaked gas migrates out of a leak. This can make it more difficult for them to locate leaks in the future. 

            To achieve better compaction and less settling, talk with the gas company about using a soil compaction meter during the restoration process. Eversource has piloted these in the Cities of Marlborough and Cambridge.
    -
      name: "Street Trees"
      municipalities: 
        -
          best_practice: "Require that an arborist or tree contractor check soil in tree pits for the presence of natural gas."
          background: >
            Natural gas in soil forces out oxygen, which is vital for the roots. When planting new street trees or replacing dead trees, it is important to check for the presence of gas in the air below ground. If gas exists, it may damage or kill the new tree.

            Municipalities could purchase a Combustible Gas Indicator used to check for gas when planning street tree plantings.

            Municipalities could also look at the annual gas leak data and the map of pipe material - hopefully shared by the gas company - to identify if the area near the tree is likely to have gas leaks.
        -
          best_practice: "Prohibit planting if natural gas is found below the soil."
          background: >
            If gas is found, make sure to report the gas leak to the gas company immediately.

            Do not plant a tree until the leak is fixed or cleared by the gas company. If greenery is needed, consider placing a planter on the site for flowers and shrubs in the interim.
