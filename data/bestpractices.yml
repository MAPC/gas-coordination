  section: "Share & Strategize"
  description: >
    With communication systems, infrastructure plans and appropriate technology in place, the next step of coordination relies on sharing data between the gas company and municipality, identifying projects on which to coordinate scheduling, and establishing a process to keep both parties moving in sync over the course of the construction season. For gas companies, the shared data should include all years of gas main replacement plans, as well as background information on the existence of gas mains throughout a municipality and the location of gas leaks. For municipalities, it should include all years of its own infrastructure plans. Where possible and valuable, sharing plans in GIS should be offered by both gas companies and municipalities. Both parties need to be open to adjusting schedules to facilitate synchronizing projects on the same segment of road during the same construction season.
  subsection: 
    -
      name: "Share Data"
      gas_companies: 
        -
          best_practice: "Request all years of all municipal infrastructure plans."
          background: >
            Gas companies annually ask for paving plans from municipalities, but municipalities reported they are not usually asked for water and sewer plans. Also, some municipalities reported sharing only one year of plans because the gas company did not ask for multiple years.
        -
          best_practice: Set reasonable deadline for receipt of municipal infrastructure plans. 
          background: >
            Suggest late-January to mid-February. Deadline must balance the municipalities’ need for sufficient time to update plans after the construction season ends in mid- to late- November with the gas companies’ need to receive plans with enough time to adjust their own. 
        -
          best_practice: Share all years of gas main replacement plans. 
          background: >
            Despite gas companies having gas main replacement plans for years 2 and 3, many municipalities reported only having access to one year of gas company plans at a time. Providing access to additional years will allow municipalities to incorporate it into their planning process.
        -
          best_practice: "Share map of municipal streets with existence of gas main and pipe material."
          background: >
            The map should not include the level of detail necessary to locate the pipe in the street, pipe size, pressure or existence of other gas-system equipment. It is possible that such information could constitute Critical Energy Infrastructure Information (CEII) if shared for the entire municipality’s system. Providing such detail for the entire municipality could pose a security risk. In contrast, providing information on just the existence of pipe under a street and its material for the entire municipality’s system should not constitute CEII. Further, that data would suffice to be valuable for coordination because municipalities can use it to identify 1) which of their projects might encroach upon leak-prone pipe, forcing the gas company to replace it; and 2) which road segments are leak-prone and thus likely to be good sites of future coordination. Roughly half of municipalities interviewed requested such a map. See Case Study on City of Melrose to see how they are using this type of information.
        -
          best_practice: "For municipal engineering projects, share gas main location information."
          background: >
            This information should include the level of detail necessary to locate the pipe in the street, pipe size, and existence of other gas-system equipment. Because it is only shared for small segments of the entire system at a time, this should not constitute Critical Energy Information Infrastructure (CEII). Municipalities need this detailed information to identify potential conflicts with gas infrastructure during the design phase for their infrastructure projects, in order to avoid expensive delays in the field and/or revisions to design. Dig Safe mark-outs happen only 72 hours at most before excavation, too late to inform this process. 
        -
          best_practice: Share gas leak data.
          background: >
            The data is made publicly available each year on the Department of Public Utilities’ website when the gas companies submit their Annual Service Quality Reports. However, many municipalities are unaware that it is available and the format is often difficult to manipulate. Providing this data would increase transparency and help the municipality understand which areas are more and less leaky. 
      municipalities: 
        -
          best_practice: "Share list of streets under a Street Cut moratorium"
          background: >
            List should show year paved and be updated annually. *Share in December or as soon as possible after the end of construction season.
        -
          best_practice: Share all years of all infrastructure plans.
          background: >
            This includes plans for paving, water and sewer projects. Gas companies recognize that these plans are often tentative, as funding, winter damage, emergencies and politics can change priorities. Some municipalities only shared one year of plans in order to “force” the gas company to focus on coordinating year one projects. While well intentioned, this severely limits the amount of advance notice the gas company receives and therefore limits its ability to adjust its plans in response.
        -
          best_practice: Share any other “wish-list” information.
          background: >
            If the municipality has other long-term infrastructure project goals, sharing this information may help the planning process for the gas company.
        -
          best_practice: "Share information on planned new developments as soon as possible."
          background: >
            New residential and commercial developments may require new gas mains and/or updates to existing gas mains servicing the area. The municipality should ensure that the gas company is aware as early as possible. The municipality should also request an affirmative decision on whether work on mains will be needed.
        -
          best_practice: "Request gas main replacement plan."
          background: >
            Ensure that the municipality receives an updated copy each year of the gas company’s gas main replacement plans, which should cover at least three years.
        -
          best_practice: Request map showing existence of gas main on streets and pipe material.
          background: >
            Use this information to proactively identify 1) which municipal projects might encroach upon leak-prone pipe, forcing the gas company to replace it; and 2) which road segments will need pipe replaced eventually. This level of detail - simply showing whether the street has pipe and its material, but not where in the street pipe exists or other aspects of the system - should not constitute Critical Energy Infrastructure Information (CEII) but should be sufficient to benefit the coordination and planning process.
        -
          best_practice: "For municipal engineering projects, request gas main location information."
          background: >
            This information should have the level of detail necessary to locate the pipe in the street and determine its dimensions. This enhanced level of detail should not constitute CEII because it will only be shared for small segments of the system at a time. Use this information to proactively improve engineering designs and minimize the need for future change orders or in-field delays. However, remember that gas company data may not be entirely accurate, as the depth and location of pipes may have changed over time due to natural and human activities. Further, this information does not substitute for getting mark-outs from Dig Safe.
        -
          best_practice: "For gas company engineering projects, share water and sewer main location information."
          background: >
            Provide the same level of detail as the gas company provides to facilitate their engineering and design process. This can benefit the municipality by reducing in-field change orders that might prolong the gas company’s work and therefore disruption to traffic.
        -
          best_practice: Request gas leaks data.
          background: >
            Data is publicly available each year in each gas companies Annual Service Quality Report and could be shared directly by the gas company as part of the overall data sharing to help the municipality better understand its infrastructure.
        -
          best_practice: "Request and offer to share GIS files for infrastructure and plans."
          background: >
            Requested GIS files can include gas main replacement plans and the existence of gas mains and material type. Files can be easily opened in the same map as the municipality's plans to facilitate comparison. Offer to share street-cut moratorium list and infrastructure plans as GIS files.
    - 
      name: "Compare & Synchronize Plans"
      both: 
        -
          best_practice: "Compare infrastructure plans for years 1-3."
          background: >
            Occurs during pre-construction season meeting. Both parties should bring infrastructure plans and a street-cut moratorium list to the meeting, and preferably have maps showing street segments coded by year. If possible, the parties could load GIS data onto the same map and look at it live on the screen together to identify overlaps and adjust plans. If possible, look at opportunities and plans for beyond year 3.
        -
          best_practice: "Agree on infrastructure schedule changes for years 1-3 that would benefit both parties."
          background: >
            Planned work may overlap on the same street segment in the same or different years. For those in the same year, the project schedules should be adjusted, if needed, to allow the gas company to perform its replacement before paving. For projects planned for different years, the parties can decide if one schedule can be adjusted so that the gas main replacement can occur before paving. As previously mentioned, schedule changes for municipal work beyond year one may be affected by unforeseen circumstances. However, making a commitment to synchronize work can help maximize the chance that the municipal plans come to fruition, for example, by providing additional rationale for allocating or retaining funding to that specific project.
        -
          best_practice: "Define projects that need sequencing for the upcoming construction season."
          background: >
            The gas company and municipality should be clear which segments of street the gas company needs to have access to before paving or other municipal work takes place. The municipality can then commit to prioritizing efforts to keep its schedule for those segments on track and update the gas company as soon as possible if changes are needed.
      municipalities: 
        -
          best_practice: "Develop program for other utilities to participate in plan sharing and project synchronization efforts."
          background: >
            Like the Cities of Worcester and Cambridge, including additional utilities in regular meetings to discuss and compare infrastructure plans can generate additional opportunities for synchronization. Both Cities have been able to find these shared opportunities through regular in-person meetings where utilities and municipalities bring plans and discuss opportunities to adjust schedules.
