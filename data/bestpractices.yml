- 
  section: "Set Foundation"
  description: >
    To effectively coordinate, both gas companies and municipalities must have the appropriate structures in place to build upon and utilize. Feedback from municipalities shows that gas company staffing and communication issues are a source of municipal frustration and an impediment to coordination. Municipalities also need to improve communication to ensure that departments like Water and Sewer, which might be separate from Public Works, are effectively included in the coordination process with the gas company. Additionally, municipalities need to develop their own multi-year infrastructure plans and track completed work; without this information, gas companies have extremely limited ability to align their infrastructure plans with municipal work. Finally, municipalities could position themselves to more effectively use their own plan data and shared data from the gas company by leveraging existing technologies.  
  subsection: 
    -
      name: "Staffing & Communication"
      gas_companies:
        -
          best_practice: Provide online contact list of key representatives
          background: >
            Key representatives should include: Community liaison (i.e. point-person) and managers for gas main planning, gas main construction, gas main maintenance (i.e. leak repair), and new services.

            Municipalities frequently reported having old or obsolete contact information, often due to high rates of staff turnover at the gas company. An online list would eliminate the hassle and confusion municipalities currently report when trying to find the correct contact, and it would increase the likelihood that the right person at the gas company receives the information.
        -
          best_practice: Provide mechanism for municipal feedback to supervisors of key representatives
          background: >
            Provide contact information or an email submission form along with the online contact list.

            When key representatives are overburdened or not performing, municipalities should have a way to notify the supervisor. This can provide valuable feedback to the gas company and an opportunity to direct the municipality to the correct point of contract, rather than having them scramble to find alternates.
        -
          best_practice: Regularly assess workload and efficacy of key representatives 
          background: >
            

            Municipalities reported delays with the gas companies that may be attributed to excessively large territories and workloads for key representatives. As coordination efforts increase, gas companies should evaluate whether staffing levels effectively support the necessary work, and make adjustments if needed. 
        -
          best_practice: Incentivize key representatives to stay in position for more than one year
          background: >
            Municipalities cited high rates of staff turnover in key representative positions as a source of frustration and complication for their coordination efforts. Turnover makes it challenging to accumulate knowledge relevant to the municipality and build trust. 

            Using strategies like bonuses, awards, or internal recognition may be useful ways to encourage representatives to stay for at least two construction seasons.
        -
          best_practice: Implement a standard transition process for key representatives.
          background: >
            Some turnover is inevitable. When that does occur, a company-wide policy for managing the transition, including whether or not an in-person, phone, or email introduction is made and when, will help ensure continuity and minimize chances for municipal frustration and missed communication.
      municipalities: 
        -
          best_practice: "Establish policy to coordinate paving, water, and sewer infrastructure planning efforts internally."
          background: >
            Gas companies reported that one or more of the departments with infrastructure responsibilities outside of paving, such as water and sewer, often do not participate in the coordination and planning process.

            For successful coordination, all these departments - whether housed under a single Public Works department or not - must work together to participate in planning and coordination efforts with gas company.

            It may be necessary for one department to take the lead on interacting with the gas company and organizing the municipal departments.
        -
          best_practice: "Obtain contact information for gas company key representatives"
          background: >
            This information should be requested if not already provided through through a website by the gas company.

            Municipalities often utilize relationships with gas company staff in various departments. However, this can result in information getting siloed in just one department.  The gas companies key representatives will know how to move information around to the other parties in the gas company that may need the information. Driving communication through them will help maximize the chance that all relevant parties get information and updates.
        -
          best_practice: "Include requirement in paving contracts for minimum notice of schedule changes"
          background: >
            Contracts should require a minimum of two weeks notice for schedule changes. As more municipalities implement this, it will become the standard, rather than the exception for paving contractors. Columbia Gas has reported initial success with some of their municipalities using such contract language. Municipalities and gas companies reported that paving contractors routinely change schedules with little advanced notice. When schedules are moved earlier, gas companies cannot always adjust to survey and repair gas leaks, replace their leak-prone mains, or raise gas gates. This results in excess cost and missed opportunities to address leaks.
      both: 
        -
          best_practice: "Hold pre-construction season meeting"
          background: >
            The municipality and gas company should meet to have a one-on-one meeting in person ahead of the construction season. The meeting will serve to:
            Introduce all participants in the coordination process for gas company and municipality
            Compare infrastructure plans and identify opportunities for aligning schedules
            Establish communication procedures for the construction season
            Establish clarity on restoration, paving and inspection procedures in late February - This provides sufficient time for parties to update plans and allow opportunities before construction season to accommodate changes in schedule. See Share & Strategize and Generate & Capture Savings for pre-construction season meeting details.
    -
      name: "Infrastructure Plans"
      municipalities:
        -
          best_practice: Maintain three year plans for paving, water and sewer infrastructure upgrades.
          background: >
            Maintain three to five year plans for municipal infrastructure and paving that identify replacement and other excavation needs.

            Gas companies recognize that these municipal plans cannot be static and will be impacted by availability of Chapter 90 funds, emergency infrastructure problems and local politics. Nevertheless, gas companies stressed that having information from the municipality about its priorities for infrastructure projects is critical to maximize their ability to shift projects to align with municipal schedules. 

            Plan data for years two and beyond does not necessarily have to be as comprehensive and detailed as the first year. For example, it could contain entire streets, rather than address-to-address segments and/or a short-list of wish-list items, rather than comprehensive plan. The gas companies noted that their second and third year of main replacement plans is not as detailed as the first year either.

            *Update by end of January to mid-February each year
        -
          best_practice: Update annually list of completed paving, water and sewer projects.
          background: >
            Gas companies report that completed information is vital in order to know which streets are under street-cut moratorium or which might still have opportunities for collaboration. Having this data will also help the municipality update infrastructure plans. 

            *Track this information during the construction season or compile it immediately after
        -
          best_practice: Maintain street-cut moratorium list
          background: >
            List should show the year the street was  paved and preferably be mapped using GIS. 

            Roughly a two thirds of municipalities surveyed were already maintaining such a list.
    -
      name: "Data Management"
      gas_companies: 
        -
          best_practice: Coordinate requests for municipal data and sharing updates between departments.
          background: >
            Coordination includes determining internal department needs for municipal plans and information and then assigning responsibilities for data requests.

            Municipalities reported instances of providing information to the gas company, but it appeared information was not appropriately shared with other groups. This led to duplicative data requests and information not being acted upon. 
        -
          best_practice: Assign responsibilities for making data requests to municipalities and sharing data and updates
          background: >
            to avoid duplicative requests and facilitate sharing of plans and updates to appropriate departments.
      municipalities: 
        -
          best_practice: Acquire access to Geographic Information Systems (GIS).
          background: >
            Software (i.e. desktop) and online-based options exist for GIS.

            GIS can act as a database to track municipal plans and completed projects, based on the street segments on which they occur. GIS also visualizes the plan in map form. This makes it easy to review location data for mistakes (such as repaving Main Street vs Main Terrace). And maps are useful for engaging the public and communicating plans. 

            Additionally, GIS allows for efficient comparison of the municipality’s multi-year plans, as well as those of the gas company or other utilities. Through mapping and built-in analysis tools, GIS can identify areas of overlap between plans, even if they occur in different years. At a minimum, printing a paper map can make discussions with utilities more fruitful than trying to compare lists on a spreadsheet.

            GIS is commonly used by most municipalities in the study (92%). Unlike a standalone database, GIS has applications beyond roadwork coordination, making it a valuable acquisition for a municipality if it is not already in use. 
        -
          best_practice: "Keep paving, water, and sewer infrastructure plans in GIS and produce map."
        -
          best_practice: "Keep street-cut moratorium list in GIS and produce map."
        -
          best_practice: "Explore need for a data-base system, like COBUCS"
          background: >
            Database software allows access to users in addition to the municipality, such as the gas company and other utilities. Users input planned projects according to address segments, and the database can automatically identify shared opportunities or conflicts. The database can also include rules that ensure format and quality of data. However, a database was only used by the City of Boston in this study.

            The rarity of a database likely reflects the fact that 1) it is most beneficial in the municipalities with lots of projects and lots of parties to coordinate and 2) there is a substantial cost to developing or purchasing a database service. 

            Municipalities could evaluate a database as a longer term solution if it fits their needs and funding can be made available.
