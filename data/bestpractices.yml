  section: "Generate & Capture Savings"
  description: >
    Both the gas company and municipalities have the ability to generate and capture financial savings through project coordination and adjusting trench restoration protocols. If appropriately captured, these savings can not only incentivize improved coordination, but can fund accelerated gas main replacement and additional paving projects. 

    If funds will be exchanged, the municipality will need to sign some form of agreement with the gas company (bi-lateral agreement). The agreement can memorialize the coordination practices expected of each party, make official the restoration practices allowed, and specify how savings will be calculated and shared. Discussions about these procedures can happen over the off-season and at the pre-construction season meeting.

    Capturing these savings can provide an incentive as well as financial support, for a municipality to implement improved coordination practices.
  subsection: 
    -
      name: "Generate Savings"
      both:
        - 
          best_practice: "Discuss trench restoration requirements of DTE 98-22 compared with municipal preferences."
          background: >
            Occurs during pre-construction season meeting

            A permanent pavement patch uses a higher grade of pavement than a temporary patch and the permanent patch covers more surface area because it must be “cut back” wider into existing pavement. As a result, the permanent patch costs substantially more than a temporary patch.

            DTE-98 22 requires temporary patches be replaced after 2-5 days with a permanent patch, depending on the season. One implication of this is that, in cases where the municipality is synchronizing a paving project with the gas company, the gas company would have to install a permanent patch only to have it removed shortly thereafter during municipal repaving.

            Due to trench settling, some municipalities prefer that final patching occurs after a settlement period of 30 or 60 days, or even an entire winter season. In cases where the municipality will not repave, the 2-5 day requirement for permanent patches means that the gas company will have to install an initial permanent patch, then return to replace or repair it later on.

            Finally, some municipalities prefer that final patches use the “grind-and-inlay” method, rather than the “cut-back”. This impacts less surface area and has a lower cost as a result. 
        -
          best_practice: "Agree to changes to trench restoration that are cost saving or cost neutral."
          background: >
            Gas companies and municipalities can make changes to the restoration standards, DTE 98-22, as long as both parties mutually agree to the changes, and the changes are cost-saving or cost-neutral compared to the regulations.

            Some examples of cost-saving changes are
            Allow temporary patches to persist until municipal paving occurs
            Allow temporary patches to persist through the preferred settlement period
            Allow permanent patches to use the grind-and-inlay method rather than full depth cut-back
        -
          best_practice: "Schedule an early construction season check-in."
          background: >
            To ensure that as many synchronized projects as possible will get executed over the course of the construction season, the gas companies and municipality should schedule a check-in meeting roughly one month into the construction season. Both parties should evaluate whether coordination and communication commitments made during the pre-construction season meeting are being upheld and working effectively. Where there are deficiencies, this provides a mechanism to correct them early on. *Schedule for mid-May
        -
          best_practice: "Determine frequency of other meetings during construction season."
          background: >
            The gas company and municipality should have some regular communication during the construction season. The frequency, method (e.g. in person meeting or phone call), and staff in attendance should be determined based on the amount and complexity of gas main replacement work. In person meetings may be particularly effective if other utilities are invited so that all parties can be updated. Having a regularly scheduled meeting can ensure municipalities have an opportunity to raise issues and get answers. This may avoid or minimize the practice of pulling or withholding permits. Municipalities reported withholding permits because of non-responsiveness from the gas company. While this can be an effective tool, it slows down gas main replacement work during a relatively short construction season.
      municipalities:
        -
          best_practice: "Consider not requiring curb-to-curb repaving during the street-cut moratorium."
          background: >
            In instances where the municipality has not regularly provided the gas company with a list or map of its street-cut moratorium, municipalities should consider allowing the gas company to install a permanent patch over the trench, rather than repave curb-to-curb. If the gas company did not have access to information about which streets to avoid, it is unfair to penalize them for not avoiding them.

            A sub-set of municipalities interviewed by the project did already allow permanent patches, with the additional use of a infrared sealing, for trenches during the street-cut moratorium.

            Curb-to-curb repaving is much more expensive than trench restoration, which utilizes limited resources for paving that could otherwise be used to replace more leak-prone gas mains.
        -
          best_practice: "Link permits to gas company attendance at any construction season meetings."
          background: >
            To ensure gas company attendance at the meetings during the construction season, make permit applications conditional upon their attendance. For example, in the case that the municipality decides to have a monthly meeting, if the gas company does not attend the meeting at the beginning of June, its permits for the rest of June would be withheld until it meets with the municipality.

            This will help increase the incentive for the gas company to attend the check-in meetings and hopefully reduce the instances of withholding permits.
    -
      name: "Capture Savings"
      both: 
        -
          best_practice: "Sign bilateral agreement to share savings from synchronized projects."
          background: >
            The bilateral agreement should document any cost-neutral and cost-saving changes to DTE 98-22, how the gas company savings will be calculated, and how the savings will be shared by the gas company with the municipality. 

            Additionally, the bilateral agreement should document the commitments made during the pre-construction season meeting that will facilitate coordination and project synchronization. This includes what type of plans and data will be shared, when parties will meet, how communication updates will be shared, etc.
      gas_companies: 
        -
          best_practice: "Agree to share half of cost savings with municipality."
          background: >
            For synchronized gas main replacement projects that generate cost savings due to coordination with municipal paving projects, agree that the gas company will share half of the savings with the municipality.

            Doing so will be cost-saving from the standpoint of the DTE 98-22 regulations because the gas company will avoid some or all of the cost of final paving. If half of those savings are provided to the municipality, the gas company will still spend less than budgeted that season on the gas main replacement project.

            Also, sharing the savings provides a strong incentive to municipalities to pursue and maintain coordination efforts.
        -
          best_practice: "Apply cost savings to additional leak-prone pipe replacement."
          background: "If cost savings are applied towards replacement of additional leak-prone pipe, it can help the gas company stay on pace or potentially accelerate its timeline for leak-prone pipe replacement, while remaining on-budget."
      municipalities: 
        -
          best_practice: "Institute mechanism to use shared savings for municipal infrastructure projects."
          background: >
            The goal of this best practice is to ensure that money saved through coordination returns to the departments responsible for the coordination, such as Public Works, Water and/or Sewer. Those departments can use the savings potentially to help fund its coordination efforts, such as paying for staff time to update infrastructure plans and input into GIS or to pave additional roads.

            By default, payments to the municipality will go into the general fund, eligible for allocation anywhere in the municipal budget. It is possible to create a special revenue fund so that payments are allocated to a specific department. A special revenue fund requires approval from the legislature. MAPC can help explore this if desired. In the interim, municipalities may want to seek informal agreement within the municipal government that the payments will be prioritized to be added to the appropriate department’s budget.
        -
          best_practice: "Start a cooperative program to leverage shared savings to incentivize more infrastructure repair across utilities."
          background: >
            In the City of Worcester’s Cooperative Patching Program example, the Public Works department identifies areas where more than one utility needs to perform infrastructure upgrades, and the roadway is in need of repaving. However, repaving may not necessarily have been funded or planned.

            If the utilities coordinate their work in the same construction season, then the City allows them both to avoid final paving. In return, both utilities provide shared savings to the City. The City uses the savings to cover a portion of the curb-to-curb replacement cost. Without the shared savings, the City might not have been able to afford repaving the road. And if the City did not repave, the utilities would have had to incur all of the final patching costs. 

            The result is a win-win that leverages the shared savings to get more infrastructure replaced and streets paved at a lower cost for both parties than would otherwise occur.
